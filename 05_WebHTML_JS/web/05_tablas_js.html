<!DOCTYPE html>
<html>
    <head>
        <title>TABLAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{
                background-color: #AABBCC;
                padding: 20px;
            }
            form{
                background-color: #AAFFAA;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Tabla generada JS</h1>
        <table id="table" border="2">
            
        </table>
        <br/>
        <form id="form1"
              method="post" enctype="text/plain">
        <label for="nombre">Nombre:</label> <!-- for: para decirle a que etiqueta (id) corresponde-->
            <input type="text" name="nombre" id="nombre" size="30" maxlength="30"
                   placeholder="Introduzca el nombre del producto."/>
        <label for="precio">Precio:</label> <!-- for: para decirle a que etiqueta (id) corresponde-->
            <input type="text" name="precio" id="precio" size="30" maxlength="30"
                   placeholder="Introduzca el precio."/>
        <label for="stock">Stock:</label> <!-- for: para decirle a que etiqueta (id) corresponde-->
            <input type="text" name="stock" id="stock" size="30" maxlength="30"
                   placeholder="Introduzca el stock del producto."/>
        <br/><br/>
        <input type="button" value="Añadir a tabla" onclick="nuevoProducto()"/>
        <!--<input type="button" value="Boton JS externo" onclick="mostrarMensaje('¡Hola de nuevo!')"/>-->
        <input type="reset" value="Borrar formulario"/>
        <br/>
        </form>
        <script src="js/05_tablas_js.js"></script>
    </body>
</html>
